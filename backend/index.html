<html>
    <body>
        <div id ='root'>
            <video id='vi' controls style='width: 600px; height: 400px;'></video>
        </div>
        <script>
            //let ms = new MediaSource();
            let vi = document.getElementById('vi');
            //vi.src = window.URL.createObjectURL(ms);
            fetch('http://localhost:8000/movie')
                .then(res => {
                    res.blob().then( data => {
                        console.log(vi);
                        console.log(data);
                        vi.src = window.URL.createObjectURL(data);
                        console.log(vi.src);
                        vi.load();
                    }
                    )
                })
        </script>
    </body>
</html>
