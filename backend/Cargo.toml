[package]
name = "backend"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
actix-files = "0.5"
log = "0.4"
dirs = "3.0"
anyhow = "1.0"
dotenv = "0.15.0"
env_logger = "0.8.3"
serde = { version = "1.0", features = ["derive"]}
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls", "sqlite" ] }